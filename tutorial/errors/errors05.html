<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Errors</h1>

<p>You cannot use the value of a non-existing variable:</p>

<p id="demo"></p>

<script>
var x;
try {
    x = y + 1;
}
catch(err) {
    document.getElementById("demo").innerHTML = err.name + " : " + err.message;
}
</script>

</body>
</html>
