<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Errors</h1>

<p>You cannot convert a number to upper case:</p>

<p id="demo"></p>

<script>
var num = 1;
try {
    num.toUpperCase();
}
catch(err) {
    document.getElementById("demo").innerHTML = err.name + " : " + err.message;
}
</script>

</body>
</html>
