<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>

<p>Strings can be written with double or single quotes.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
document.getElementById("demo").innerHTML = 'John Doe';
document.getElementById("demo1").innerHTML = 'Jane Doe';
</script>

</body>
</html>
